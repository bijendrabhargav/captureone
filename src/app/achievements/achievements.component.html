<h1>Acievements</h1>
<form class="wrapper" [@slideInOutAnimation]="isOpen?'open': 'closed'">
    <div class="field">
        <label>Achievement Name</label>
        <input type="text" placeholder="Enter Achievement Name" />
    </div>
    <div class="field">
        <label>Achievement Description</label>
        <input type="text" placeholder="Enter Achievement Description" />
    </div>
    <div class="filefield">
        <label>Achievement Document</label>
        <input type="file" />
    </div>
    <button class="submit" type="submit">Submit</button>
    <table class="table">
        <thead>
            <tr>
                <th>Sl No</th>
                <th>Name</th>
                <th>Work</th>
                <th>email</th>
                <th>dob</th>
                <th>address</th>
                <th>city</th>
                <th>opted</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of jsonData">
                <th>{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.work}}</td>
                <td>{{item.email}}</td>
                <td>{{item.dob}}</td>
                <td>{{item.address}}</td>
                <td>{{item.city}}</td>
                <td>{{item.optedin}}</td>
            </tr>
        </tbody>
    </table>
</form>
